<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>

    <label>Password Length</label>
    <input type="number" id="lengthInput" min="5" max="50" value="15">

    <div class="toggles">
        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Include Numbers
        </label>
        <label>
            <input type="checkbox" id="includeSymbols" checked>
            Include Symbols
        </label>
    </div>

    <button id="generateBtn">Generate Passwords</button>

    <div class="passwords">
        <p class="password-box" id="password1">Click "Generate"</p>
        <p class="password-box" id="password2">Click "Generate"</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
